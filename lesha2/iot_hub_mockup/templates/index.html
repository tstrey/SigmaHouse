<!DOCTYPE html>
<html>
  <head>
    <title>Sigma Camp</title>
  <script src="{{ url_for('static', filename='sigma_state.js') }}"></script>
  <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      .green{
      background-color: green;
      }

      .red{
        background-color: red;
      }


	  table.ip {
        width: 50%;
      }

      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
      }

      th.sortable::after {
        content: "";
        float: right;
        margin-top: 7px;
        border-width: 0 4px 4px 0;
        border-style: solid;
        border-color: #666666 transparent transparent transparent;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
      }

      th.sortable.asc::after {
        transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
      }

      .add-btn, .upd-btn,.edit-btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
      }

      .sort-options {
        margin-top: 16px;
      }
    </style>
  </head>
  <body onload="updateIps();setInterval(updateHouses, 1000);">
	<h2>Sigma Web Clients</h2>
	<button class="upd-btn"  onclick="updateIps();">Update</button><button class="upd-btn" onclick="registerVirtualHouse();">Register</button><button class="upd-btn" onclick="clearIps();">Clear</button>
    <table class="ip">
      <thead>
        <tr>
          <th class="sortable">IP</th>
          <th class="sortable">Time Stamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="ip_container">
      </tbody>
    </table>
	<h2>Sigma Smart Houses</h2>
	<button class="upd-btn"  onclick="updateHouses();">Update</button><button class="upd-btn" onclick="registerVirtualHouse();">Register</button><button class="upd-btn" onclick="clearHouses();">Clear</button>
    <table>
      <thead>
        <tr>
          <th class="sortable">Name</th>
          <th class="sortable">Alarms</th>
          <th class="sortable">Light Switches</th>
          <th class="sortable">Smart Sensors</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="house_container">

          </td>

        <tr>

          <td>
            <button class="edit-btn">Edit</button>
          </td>
        </tr>
        <tr>
          <td>1011 Maple St, Bigtown, TX</td>
          <td></td>

          <td>
            <button class="edit-btn">Edit</button>

        <tr>
          <td>567 Pine St, Hillville, NY</td>

            <button class="edit-btn">Edit</button>

      </tbody>
    </table>
  </body>
</html>
